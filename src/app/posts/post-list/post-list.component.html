<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
      <p>{{ post.body }}</p>
      <mat-action-row>
          <button mat-button color="primary">EDIT</button>
            <button mat-button color="accent">DELETE</button>
      </mat-action-row>


    </mat-expansion-panel>
  </mat-accordion>

  <p class=" post-text mat-body-1" *ngIf="posts.length<=0">No post yet</p>
