<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredBody"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Add Post</button>
</mat-card>
