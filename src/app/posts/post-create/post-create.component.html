<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" required #title="ngModel" placeholder="Title">
      <mat-error *ngIf="title.invalid">Please add title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" ngModel name="body" required #body="ngModel" placeholder="Content"></textarea>
      <mat-error *ngIf="body.invalid">Please add content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Post</button>
  </form>
</mat-card>
